<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/v4-shims.min.css" integrity="sha512-juNw36A2S+8vPLyCQCBmfxRf1+gFYy07BozcavXe9adyITkvA9LuVCbkZI9kp59tjUrn/S7zeDFN1Brz1JqJnA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/common.css">
    <link rel="stylesheet" href="/style/project.css">
    <title th:text="'adepaul.dev - ' + ${title}" />
</head>
<body>
    <header th:replace="fragments :: header" />

    <div id="title" class="section">
        <div class="content">
            <h1 th:text="${title}"/>
        </div>
    </div>

    <div id="details" class="section">
        <div class="content">
            <div>
                <div id="author">Anthony DePaul</div>
                <a th:href="${repositoryLink}" th:if="${repositoryLink != null}"><i th:if="${repositoryIcon != null}" th:class="${repositoryIcon}"></i> Project Repository</a>
            </div>
            <div>
                <div id="publication-date" th:text="'Article Published: ' + ${publicationDateStr}" />
                <div id="completion-date" th:text="'Project Completed: ' + ${completionDateStr}" />
            </div>
        </div>
    </div>

    <div id="article" class="section">
        <div class="content project">
            <h4 class="project-title" th:text="${title}"/>
            <div class="project-content" th:replace="__${article}__ :: project-content" />
        </div>
    </div>

    <footer th:replace="fragments :: footer" />

    <script src="/script/common.js"></script>
</body>
</html>
